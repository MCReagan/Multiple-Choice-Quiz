<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="header">
        <header>
            <div id="highscore">
                <a style="font-size: 25px;" href="#">View Highscores</a>
            </div>
            <div>
                <h2 id="time">Time Remaining</h2>
            </div>
        </header>
    </div>
    <div class="quiz">
        <main>
            <div class="game">
                <div id="title">
                    <h1>HISTORY QUIZ</h1>
                </div>
                <div id ="sidebars">
                    <div class="sidebar">
                    </div>
                    <form id="choices">
                        Try to answer the following questions regarding world history. Once start is clicked, a timer
                        will begin with 60 seconds on the clock. For each incorrect answer, you will lose one second of
                        time.
                    </form>
                    <div class="sidebar">
                    </div>
                </div>
                <div id="start">
                    <button type="button" id="startButton">Start</button>
                </div>
                <div id="rightWrong">
                    <h2>Here is where the results will post</h2>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
