<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="header">
        <header>
            <div id="highscore">
                <a href="#">View Highscores</a>
            </div>
            <div id="time">
                <h2>Time:</h2>
            </div>
        </header>
    </div>
    <div class="quiz">
        <main>
            <div class="game">
                <div class="title">
                    <h2>QUIZ CODE GAME</h2>
                </div>
                <div class="selection">
                    <h2>These will be all the answer choices</h2>
                </div>
                <div id="startButton">
                    <button id="start">Start</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
